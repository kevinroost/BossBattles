<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Boss Battles</title>
  <link 
  id="favicon" 
  rel="icon"
  href="./assets/bb.jpeg"
  type="image/jpeg" 
  sizes="32x32"
  >
</head>
<body>

  <section id="classes">
    <div class="class" id="bar">BARBARIAN</div>
    <div class="class" id="rog">ROGUE</div>
    <div class="class" id="sor">SORCERESS</div>
    <button id="reset-btn">RESET</button>
  </section>

  <section id="board">
    <div id="stats">
      <h3>STATS</h3>
      <div id="stat-list">
        <div class="stat">
          <p>Maximum HP:</p>
          <p id="max-hp"></p>
        </div>
        <div class="stat">
          <p>Attack:</p>
          <p id="atk"></p>
        </div>
        <div class="stat">
          <p>Speed:</p>
          <p id="spd"></p>
        </div>
        <div class="stat">
          <p>Defense:</p>
          <p id="def"></p>
        </div>
        <div class="stat">
          <p>Critical Hit Chance:</p>
          <p id="crit"></p>
        </div>
      </div>
    </div>

    <div id="battle-hud">
      <h1 id="board-header"></h1>
      <div id="characters">
        <p class='dmg-flash' id="player-dmg"></p>
        <p class='dmg-flash' id="enemy-dmg"></p>
        <div class="character" id="player-hud"></div>
        <div class="character" id="computer-hud"></div>
      </div>
      <p id="prizes">
      </p>
      <footer></footer>
    </div>

    <div id="items">
      <h3>INVENTORY</h3>
      <div id="item-list">EMPTY</div>
    </div>

  </section>

  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>

</body>
</html>
